<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data e hora</title>
</head>
<body>

    <script>

        var dt=new Date();
        var novadata=new Date();

        novadata.setDate(dt.getDate()-365);

        var diasem=novadata.getDay(); // dia da semana
        var dia=novadata.getDate(); //chama data
        var mes=novadata.getMonth(); // mes
        var ano=novadata.getUTCFullYear(); // ano

        var horas=novadata.getHours();
        var minutos=novadata.getMinutes();
        var segundos=novadata.getSeconds();

        var meses=new Array("janeiro","fevereiro","março","abril","maio","junho","julho","agosto","setembro","outubro","novembro","dezembro");
        var semanas=new Array("domingo","segunda","terça","quarta","quinta","sexta","sabado");

        document.write();//imprime oque solicitam nos parenteses

        document.write(semanas[diasem] + " , " + dia + " de " + meses[mes] + " de " + ano);

        document.write(" ", horas + " : " + minutos + " : " + segundos);

    </script>
    
</body>
</html>
