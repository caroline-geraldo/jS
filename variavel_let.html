<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let</title>
    <script>

       let  num=10;

        document.write(num+"<br>");

        if(num==10){
            let num=5;
            document.write(num+"<br>");
        }

        document.write(num+"<br>");
    </script>
</head>
<body>
    
</body>
</html>
