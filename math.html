<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math - métodos e constantes matemáticas</title>
    <script>
        var mt = Math.PI;
        var eu = Math.E;
        var sq = Math.SQRT2;
        var sq1 = Math.SQRT1_2;

        //valor de PI
        document.write("Valor de PI : ",mt,"<br/><br/>");
        
        //numero  de Euler
        document.write("Valor de Euler: ",eu,"<br/><br/>");

        //raiz quadrada
        document.write("Raiz quadrada: ",sq,"<br/><br/>");

        //raiz quadrada de 1/2
        document.write("Raiz quadrada de 1/2 : ",sq1);





    </script>
</head>
