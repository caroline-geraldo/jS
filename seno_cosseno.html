<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seno e cosseno</title>

    <script>

        var angulo = 90;
        var c = Math.cos(angulo * Math.PI/180);

        //como resultado do cosseno temos uma notação cientifica bem proxima a zero
        var s = Math.sin(angulo * Math.PI/180);


        document.write("Angulo dado: " + angulo + "<br>cosseno: " + c + "<br>seno: " + s);

    </script>

</head>
<body>
    
</body>
</html>
