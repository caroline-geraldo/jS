<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>

    <script>
        var num=15;
/*
        while(num<10){
            document.write("é menor que 10<br>");
            num++;
        }  */  //executa todos os comandos




// executa pelo menos um comando mesmo que no atenda as condições
        do{
            document.write("é menor que 10<br>");
            num++;

        }while(num<10);

    </script>
</head>

</body>
</html>
