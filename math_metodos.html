<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math metodos</title>
    <script>

        var valor= -10;
        var arrecima = 10.3;
        var arrebaixo = 10.3;
        var potencia = 2;

        //valor absoluto
        var mt = Math.abs(valor);

        //arredonda pra cima
        var mt2 = Math.ceil(arrecima);

        //arredonda pra baixo
        var mt3 = Math.floor(arrebaixo);

        //potenciação
        var mt4 = Math.pow(potencia,2);

        document.write(mt,"<br/><br/>");

        document.write(mt2,"<br/><br/>");

        document.write(mt3,"<br/><br/>");


        document.write(mt4,"<br/><br/>");

    </script>
</head>


<body>
    
</body>
</html>
