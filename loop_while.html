<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop while</title>
    <script>

        var num;

       num=0;

        for(num=0;num<10;num++){
            document.write(num + "<br>");
        }

        document.write("<hr>");



//comparativo demonstrando que os dois executam a mesma ordem
        num=0
        while(num<10){
            document.write(num + "<br>");
            num++;//se nao houver essa variavel o programa roda pra sempre

        } 

      

    </script>
</head>

</body>
</html>
