<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função com array</title>

    <script>

        //calculando a media dos numeros de um array
        var numeros=new Array(10,2,5,30,25,19,20,50);
        function media(nums){
            var tam=nums.length;
            var soma=0;
            for(var i=0;i<tam;i++){
                soma+=nums[i];
            }
            return Math.round(soma/tam);

        }
        document.write(media(numeros));

    </script>

</head>
