<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando forms</title>
    <style>
        label{
            display: block;
        }

        layout[type=submit],label{
            margin-top: 10px;
        }
    </style>

</head>
<body>

    <form name="curso1" id="curso1" action="#" method="POST">

        <label>nome</label>

        <input type="text" name="fnome" id="teste" value="primeiro -1">

        <label>senha</label>

        <input type="password" name="fsenha" value="123">

        <input type="submit" name="btenviar" value="enviar">

        </form>
    
        <form name="curso2" id="curso2" action="#" method="POST">

            <label>nome</label>
    
            <input type="text" name="fnome" id="teste" value="segundo -2">
    
            <label>senha</label>
    
            <input type="password" name="fsenha" value="123">
    
            <input type="submit" name="btenviar" value="enviar">
    
            </form>
        

        <hr>


        <script>

            /*
            
            retorna a quantidade de formularios de uma pagina
          var fm=  document.forms.length;
          document.write(fm) 
          
          */

            /* 
            retorna o id pedido de um formulario
          var fm=  document.forms[0].id;
          document.write(fm) 
          */


         /* 
         retorna todo um formulario

          var fm=  document.forms.namedItem("curso1").innerHTML;
          document.write(fm) 

          */


            
       /* buscando um elemento de um formul√°rio
          var fm=  document.forms["curso1"].elements[1].value;
          document.write(fm)

          */




        </script>
</body>
</html>
