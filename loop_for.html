<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop for</title>
    <script>
        var num=[];

        //retorna os numeros digitados na caixa

        
        for(cont=0;cont<5;cont++){
            num.push(prompt("digite um numero", " "));
        }



        for(cont=0;cont<5;cont++){
            document.write(num[cont] + "<br>");
        }

    </script>
</head>
<body>
    
</body>

</html>
